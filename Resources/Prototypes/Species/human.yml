- type: species
  id: Human
  name: species-name-human
  roundStart: true
  prototype: MobHuman
  # WD EDIT START
  bodyTypes:
  - HumanNormal
  - HumanSlim
  # WD EDIT END
  defaultSkinTone: "#c0967f"
  markingLimits: MobHumanMarkingLimits
  dollPrototype: MobHumanDummy
  skinColoration: HumanToned

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
# WD EDIT START
- type: bodyType
  id: HumanNormal
  name: body-normal
  sprites:
    Head: MobHumanHead
    Face: MobHumanoidAnyMarking
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Underwear: MobHumanoidAnyMarking
    Undershirt: MobHumanoidAnyMarking
    Chest: MobHumanTorso
    Eyes: MobHumanoidEyes
    LArm: MobHumanLArm
    RArm: MobHumanRArm
    LHand: MobHumanLHand
    RHand: MobHumanRHand
    LLeg: MobHumanLLeg
    RLeg: MobHumanRLeg
    LFoot: MobHumanLFoot
    RFoot: MobHumanRFoot
    Tail: MobHumanoidAnyMarking # Nyanotrasen - Felinid
    HeadTop: MobHumanoidAnyMarking # Nyanotrasen - Felinid & Oni
    HeadSide: MobHumanoidAnyMarking

- type: bodyType
  id: HumanSlim
  name: body-slim
  sexRestrictions:
  - Male
  sprites:
    Head: MobHumanSlimHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Chest: MobHumanSlimTorso
    HeadTop: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobHumanoidEyes
    LArm: MobHumanSlimLArm
    RArm: MobHumanSlimRArm
    LHand: MobHumanSlimLHand
    RHand: MobHumanSlimRHand
    LLeg: MobHumanSlimLLeg
    RLeg: MobHumanSlimRLeg
    LFoot: MobHumanSlimLFoot
    RFoot: MobHumanSlimRFoot
# WD EDIT END

