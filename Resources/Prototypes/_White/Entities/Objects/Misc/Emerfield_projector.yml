- type: entity
  parent: BaseItem
  id: EmerfieldProjector
  name: emerfield projector
  description: Personal pressure shield projector. Gives you a few precious seconds to find escape from the cold clutches of space, but does nothing to prevent your death from other, often related, hazards.   
  components:
  - type: Sprite
    sprite: _White/Objects/Devices/emershield.rsi
    layers:
    - state: icon
      map: [ "base" ]
    - state: empty
      map: [ "empty" ]
	  visible: false
    - state: active
      map: [ "active" ]
	  visible: false
  - type: StaticPrice
    price: 380
  - type: ToggleableSpecialPressureImmunity
    lowPressureMultiplier: 1000
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: sparks
      params:
        variation: 0.125
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.125
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.125
  - type: ToggleInSlots
    inHands: true
  - type: ToggleCellDraw
  - type: ToggleCellDrawUpfront
    activateCost: 175
  - type: PowerCellDraw
    drawRate: 27.5
  - type: PowerCellSlot
    fitsInCharger: false
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
        whitelist:
          components:
            - PowerCell
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        base:
          True: {visible: false}
          False: {visible: true}
        active:
          True: {visible: true}
          False: {visible: false}
  - type: ItemMapper
    mapLayers:
      empty:
        maxCount: 0
        whitelist:
          tags:
          - PowerCell